<div class="login-container">
    <!-- Logo side remains the same -->
    <div class="logo-side">
        <svg viewBox="0 0 24 24" class="x-logo">
            <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </div>

    <div class="form-side">
        <h1>Sign in to X</h1>
        
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="login-method-toggle">
            <button 
                *ngFor="let method of loginMethods"
                type="button"
                [class.active]="currentLoginMethod === method"
                (click)="switchLoginMethod(method)"
                class="method-button"
            >
                {{ method | titlecase }}
            </button>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input 
                    [type]="currentLoginMethod === 'email' ? 'email' : 
                        currentLoginMethod === 'phone' ? 'tel' : 'text'"
                    formControlName="loginIdentifier"
                    [placeholder]="currentLoginMethod === 'email' ? 'Email' :
                                currentLoginMethod === 'phone' ? 'Phone number' : 'Username'"
                    (focus)="onFieldFocus('loginIdentifier')"
                    [class.error]="loginForm.get('loginIdentifier')?.invalid && 
                                loginForm.get('loginIdentifier')?.touched"
                >
                <div class="validation-message" 
                     *ngIf="loginForm.get('loginIdentifier')?.invalid && 
                            isFieldTouched.email">
                    {{ getErrorMessage('loginIdentifier') }}
                </div>
            </div>
        
            <div class="form-group password-group">
                <div class="password-input-wrapper">
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="password"
                        placeholder="Password"
                        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    >
                    <button
                        type="button"
                        class="toggle-password"
                        (click)="togglePasswordVisibility()"
                    >
                        <svg *ngIf="!showPassword" viewBox="0 0 24 24" class="eye-icon">
                            <!-- Eye icon for show password -->
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg *ngIf="showPassword" viewBox="0 0 24 24" class="eye-icon">
                            <!-- Eye-slash icon for hide password -->
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
        
                <!-- Password strength indicator -->
                <div class="password-strength" *ngIf="loginForm.get('password')?.value">
                    <div class="strength-bar">
                        <div 
                            class="strength-fill"
                            [style.width.%]="passwordStrength"
                            [style.background-color]="getPasswordStrengthColor()"
                        ></div>
                    </div>
                    <span class="strength-text" [style.color]="getPasswordStrengthColor()">
                        {{ passwordStrength <= 25 ? 'Weak' :
                            passwordStrength <= 50 ? 'Fair' :
                            passwordStrength <= 75 ? 'Good' : 'Strong' }}
                    </span>
                </div>
            </div>

            <div class = "remember-me-container">
                <label class = "remember-me">
                    <input 
                        type="checkbox"
                        formControlName="rememberMe"
                    >
                    <span class="checkbox-text">Remember me</span>
                </label>
            </div>

            <div *ngIf="showCaptcha" class="captcha-container">
                <div class="captcha-header">
                    <span>Enter the characters you see</span>
                    <button>
                        type="button"
                        class="refresh-button"
                        (click)="refreshCaptcha()"
                        aria-label="Generate new CAPTCHA"
                    >
                        <svg viewBox="0 0 24 24" class="refresh-icon">
                            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                        </svg>
                    ></button>
                </div>
                
                
                <div class="captcha-display" role="img" aria-label="CAPTCHA verification text">
                    {{ captchaText  }}
                </div>
                <input 
                    type="text"
                    [(ngModel)]="userCaptchaInput"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Type the characters above"
                    class="captcha-input"
                    aria-label="Enter CAPTCHA text"
                    autocomplete="off"
                >
            </div>

            <button 
                type="submit" 
                [disabled]="isLoading || loginForm.invalid"
                [class.loading]="isLoading"
            >
                {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
        </form>

        <div class="social-login-container">
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
        
            <button type="button" class="social-button google-button">
                <!-- Google Icon SVG -->
                <svg class="provider-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>
        
            <button type="button" class="social-button apple-button">
                <svg class="provider-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.9-3.11.41-1.12-.52-2.15-.53-3.32 0-1.47.66-2.25.55-3.13-.38C3.33 15.85 4.29 9.31 8.83 8.86c1.22.07 2.1.41 2.87.46.93-.13 1.81-.47 3.03-.46 1.55.01 2.67.6 3.45 1.45-3.11 1.8-2.55 5.83.72 7.11-.67 1.93-1.68 3.81-2.85 4.86zM13 6.5c-.21-2.03 1.65-3.77 3.77-4.5.27 2.04-1.77 3.89-3.77 4.5z"/>
                </svg>
                <span>Sign in with Apple</span>
            </button>
        
            <button type="button" class="social-button microsoft-button">
                <svg class="provider-icon" viewBox="0 0 24 24">
                    <path fill="#F25022" d="M11.4 2H2v9.4h9.4V2z"/>
                    <path fill="#00A4EF" d="M11.4 12.6H2V22h9.4v-9.4z"/>
                    <path fill="#7FBA00" d="M22 2h-9.4v9.4H22V2z"/>
                    <path fill="#FFB900" d="M22 12.6h-9.4V22H22v-9.4z"/>
                </svg>
                <span>Continue with Microsoft</span>
            </button>
        </div>

        <div class="register-link">
            Don't have an account?
            <a href="/register">Sign up</a>
        </div>
    </div>
</div>
