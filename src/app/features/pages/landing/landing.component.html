<main class="min-h-screen bg-black text-white">
    <div class="flex min-h-screen">
        <!-- Left column with X logo -->
        <div class="w-[55%] flex items-center justify-center relative">
            <svg 
                viewBox="0 0 24 24"
                class="w-[380px] h-[380px] text-white"
                aria-label="X"
            >
                <path 
                    fill="currentColor" 
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                />
            </svg>
        </div>

        <!-- Right column with content -->
        <div class="w-[45%] pl-[30px] pr-[30px] flex flex-col justify-center">
            <h1 class="text-[64px] font-bold leading-[84px] mb-12">
                Happening now
            </h1>

            <div class="max-w-[300px]">
                <h2 class="text-[31px] font-bold mb-8">
                    Join today.
                </h2>

                <!-- Create account button -->
                <button 
                    class="w-full bg-[#1d9bf0] text-white rounded-full py-2 px-4 font-bold mb-5 hover:bg-[#1a8cd8] transition-colors"
                    (click)="openRegisterDialog()"
                >
                    Create account
                </button>

                <!-- Terms text -->
                <p class="text-[11px] text-gray-500 mb-20">
                    By signing up, you agree to the 
                    <a href="#" class="text-[#1d9bf0] hover:underline">Terms of Service</a> and 
                    <a href="#" class="text-[#1d9bf0] hover:underline">Privacy Policy</a>, including 
                    <a href="#" class="text-[#1d9bf0] hover:underline">Cookie Use</a>.
                </p>

                <!-- Sign in section -->
                <div>
                    <h3 class="font-bold text-xl mb-5">
                        Already have an account?
                    </h3>
                    <button 
                        class="w-full bg-transparent text-[#1d9bf0] border border-gray-700 rounded-full py-2 px-4 font-bold hover:bg-[#031019] transition-colors"
                        (click)="openLoginDialog()"
                    >
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
